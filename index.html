<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/logo.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="./js/index.js" type="module" defer></script>

  <title>ABM de Cryptos</title>
</head>

<body>
  <header class="flex">
    <div class="navegacion flex">

      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
          <div class="logo-container">
            <img src="assets/images/logo.svg" alt="">
          </div>
        </ul>
      </nav>
    </div>

    <h1> Información de la Moneda </h1>
  </header>

  <div class="container-sections">
    <section>
      <form id="form-item" >

        <div class="form-group">

          <div class="titulo-container">
            <label >Nombre
              <input type="text" required name="nombre" id="nombre" placeholder="Nombre.." />
            </label>
          </div>

          <div>
            <label >Simbolo 
              <input type="text" required name="simbolo" id="simbolo" placeholder="Simbolo.." />
            </label>
          </div>

          <div>
            <label >Precio Actual (USD)
              <input type="number" required name="precio" id="precio" placeholder="Precio.." />
            </label>
          </div>

          <label for="consenso">Tipo de Consenso</label>
          <select id="consenso" name="consenso">
            <option value="seleccione">Seleccione</option>
            <option value="Proof of Work">Proof of Work</option>
            <option value="Proof of Stake">Proof of Stake</option>
          </select>

          <div>
            <label >Cantidad en Circulación
              <input type="number" required name="circulacion" id="circulacion" placeholder="Circulacion.." />
            </label>
          </div>

          <label for="algoritmo">Algoritmo</label>
          <select id="algoritmo" name="algoritmo">
            <option value="seleccione">Seleccione</option>
            <option value="sha-256">SHA-256</option>
            <option value="ethash">Ethash</option>
            <option value="scrypt">Scrypt</option>
            <option value="x11">X11</option>
          </select>


          <label >Sitio Web Oficial
            <input type="text" required name="sitioWeb" id="sitioWeb" placeholder="Sitio.." />
          </label>

          <input type="hidden" name="id"/>

          <div class="buttons-container">
            <button type="submit" id='btnGuardar'>Guardar Nuevo</button>
            <button type="button" id='btnModificar'>Modificar</button>
            <button type="button" id="btnEliminarTodo" >Borrar Todo</button>
          </div>
        </div>
        
        <div id="container-table">
        </div>

      </section>
    </div>
    
    
    
    <div id="spinner" class="spinner">
      <img src="./assets/images/logo.svg" alt="Spinner" class="spinner-img">
    </div>
    
  </section>



    <footer class="flex">
      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      
      <p id="copyright" class="copyright">Todos los derechos Reservados <span id="year">&copy;</span></p>   
    </footer>
  </body>
  
</html>
